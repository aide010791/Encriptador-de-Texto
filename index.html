<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Challenge One Next</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Image/Logo2.png" alt="">
        </div>
    </header>

    <div class="content-column">
        <textarea autofocus name="texto" class="input-text" id="texto" placeholder="Ingresa aquí el texto"></textarea>
        <div class="terminos">
            <p>⚠ Solo letras minúsculas, sin acentos y caracteres especiales.</p>
        </div>
        <div class="copy-icon">
            <img src="Image/copy.png" alt="Copy Icon" width="30" height="30" id="copyIcon1">
        </div>
    </div>

    <div class="central-column">
        <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
        <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
        <button class="material-symbols-outlined" onclick="swapContent()">Sync_alt</button>
        <button class="btn-borrar" onclick="inicio()">Borrar</button>
    </div>

    

    <div class="content-column">
        <textarea name="cifrado" id="cifrado" class="output-text" readonly></textarea>
        <div class="mensaje-encriptado">
            <div class="message-container">
                <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                <p id="parrafo-mensaje">Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
        </div>
        <div class="copy-icon">
            <img src="Image/copy.png" alt="Copy Icon" width="30" height="30" id="copyIcon2">
        </div>
        <div class="image-preview">
            <img src="Image/astronauta4.png" alt="" id="muñeco">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
